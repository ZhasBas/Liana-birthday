  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    #confetti-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 100;
      opacity: 0;
      transition: opacity 1s ease-in;
    }

    #cake-section {
      position: relative;
      text-align: center;
      cursor: pointer;
      transition: opacity 0.5s ease-out, transform 0.5s ease-out;
      z-index: 10;
    }

    #cake-section img {
      max-width: 300px;
      border-radius: 10px;
    }

    #click-prompt {
      margin-top: 15px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .flame {
      position: absolute;
      width: 16px;
      height: 25px;
      background-color: #FFC107;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      box-shadow: 0 0 10px #FFC107, 0 0 20px #FFC107, 0 0 30px #FFEB3B;
      animation: flicker 1s infinite alternate;
      transform-origin: bottom;
      z-index: 11;
    }
    #flame1 { top: 35%; left: 47%; }

    @keyframes flicker {
      0% { transform: scaleY(1) scaleX(1); opacity: 1; }
      50% { transform: scaleY(0.9) scaleX(1.05); opacity: 0.8; }
      100% { transform: scaleY(1.05) scaleX(1); opacity: 1; }
    }

    #swipe-app-section {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.7s ease-in;
      z-index: 5;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
    }

    #swipe-app-section.active {
      opacity: 1;
      pointer-events: auto;
    }

    #card-stack {
      position: relative;
      width: 90vw;
      height: 80vh;
      max-width: 400px;
      max-height: 600px;
    }

    .card {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
      box-sizing: border-box;
      font-size: 1.8rem;
      text-align: center;
      line-height: 1.5;
      color: #444;
      cursor: grab;
    }

    .card img {
      max-width: 80%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .card.dragging {
      transition: none;
      cursor: grabbing;
    }

    .card:nth-child(odd) { background-color: #e3f2fd; }
    .card:nth-child(even) { background-color: #fff9c4; }

    .hidden {
      display: none !important;
      opacity: 0 !important;
      transform: scale(0.8);
    }

–û–∑–∞—Ä—è–π –º–∏—Ä —Å–≤–æ–µ–π –∏—Å–∫—Ä–µ–Ω–Ω–µ–π —É–ª—ã–±–∫–æ–π –∏ —Ç—ë–ø–ª–æ–π –¥—É—à–æ–π üå∏

  <script>
const cakeSection = document.getElementById('cake-section');
const flames = document.querySelectorAll('.flame');
const promptEl = document.getElementById('click-prompt');
const swipeAppSection = document.getElementById('swipe-app-section');

cakeSection.addEventListener('click', blowOutCandles);

function blowOutCandles() {
  flames.forEach(f => f.classList.add('hidden'));
  promptEl.classList.add('hidden');
  cakeSection.style.cursor = 'default';
  cakeSection.removeEventListener('click', blowOutCandles);
  cakeSection.style.opacity = '0';
  cakeSection.style.transform = 'translateY(-50px) scale(0.9)';

  setTimeout(() => {
    cakeSection.classList.add('hidden');
    swipeAppSection.classList.add('active');
    startConfetti();
    initCards();
  }, 700);
}

const cardStack = document.getElementById('card-stack');
let cards = Array.from(cardStack.querySelectorAll('.card')).reverse();

function initCards() {
  cards.forEach((card, i) => {
    const scale = 1 - i * 0.05;
    const translateY = i * 10;
    card.style.transform = `scale(${scale}) translateY(${translateY}px)`;
    card.style.zIndex = cards.length - i;
    if (i === 0) addCardEvents(card);
  });
}

function addCardEvents(card) {
  let startX = 0, startY = 0, currentX = 0, currentY = 0, dragging = false;

  const onStart = e => {
    dragging = true;
    startX = (e.touches ? e.touches[0].clientX : e.clientX);
    startY = (e.touches ? e.touches[0].clientY : e.clientY);
    card.style.transition = 'none';
  };

  const onMove = e => {
    if (!dragging) return;
    e.preventDefault();
    currentX = (e.touches ? e.touches[0].clientX : e.clientX) - startX;
    currentY = (e.touches ? e.touches[0].clientY : e.clientY) - startY;
    const rotate = currentX * 0.05;
    card.style.transform = `translate(${currentX}px, ${currentY}px) rotate(${rotate}deg)`;
  };

  const onEnd = () => {
    if (!dragging) return;
    dragging = false;
    const threshold = card.offsetWidth * 0.35;

    if (Math.abs(currentX) > threshold) {
      const direction = currentX > 0 ? 1 : -1;
      card.style.transition = 'transform 0.4s ease-out';
      card.style.transform = `translate(${direction * window.innerWidth}px, ${currentY}px) rotate(${direction * 30}deg)`;

      card.addEventListener('transitionend', () => {
        handleSwipeComplete(card);
      }, { once: true });
    } else {
      card.style.transition = 'transform 0.3s ease-out';
      card.style.transform = '';
    }
  };

  card.addEventListener('mousedown', onStart);
  card.addEventListener('touchstart', onStart, { passive: false });
  window.addEventListener('mousemove', onMove);
  window.addEventListener('touchmove', onMove, { passive: false });
  window.addEventListener('mouseup', onEnd);
  window.addEventListener('touchend', onEnd);
}

function handleSwipeComplete(swipedCard) {
  // ------------------------------------
  // –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï:
  // –≠—Ç–∞ –ø—Ä–æ–≤–µ—Ä–∫–∞ –Ω–µ –¥–∞–µ—Ç —Ñ—É–Ω–∫—Ü–∏–∏ —Å—Ä–∞–±–æ—Ç–∞—Ç—å –Ω–µ—Å–∫–æ–ª—å–∫–æ —Ä–∞–∑ 
  // –∏–∑-–∑–∞ "–Ω–∞—Å–ª–æ–∏–≤—à–∏—Ö—Å—è" –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
  if (cards[0] !== swipedCard) return;
  // ------------------------------------

  cards.shift();
  swipedCard.style.transition = 'none';
  swipedCard.style.transform = 'scale(0.9) translateY(20px)';
  cardStack.appendChild(swipedCard);
  cards.push(swipedCard);
  initCards();
}

/* ---------- –ö–û–ù–§–ï–¢–¢–ò ---------- */
const canvas = document.getElementById('confetti-canvas');
const ctx = canvas.getContext('2d');
let cw = window.innerWidth, ch = window.innerHeight;
canvas.width = cw; canvas.height = ch;
const colors = ["#f94144","#f3722c","#f8961e","#f9c74f","#90be6d","#43aa8b","#577590"];
let confetti = [];

function resizeCanvas() {
  cw = window.innerWidth; ch = window.innerHeight;
  canvas.width = cw; canvas.height = ch;
}
window.addEventListener('resize', resizeCanvas);

function createConfettiPiece() {
  return {
    x: Math.random() * cw,
    y: Math.random() * ch - ch,
    w: 8 + Math.random() * 8,
    h: 8 + Math.random() * 8,
    color: colors[Math.floor(Math.random() * colors.length)],
    vy: 2 + Math.random() * 3,
    vx: (Math.random() - 0.5) * 2,
    rot: Math.random() * 360,
    spin: (Math.random() - 0.5) * 10
  };
}

function startConfetti() {
  canvas.style.opacity = '1';
  confetti = Array.from({ length: 100 }, createConfettiPiece);
  animateConfetti();
}

function animateConfetti() {
  ctx.clearRect(0, 0, cw, ch);
  confetti.forEach(p => {
    p.x += p.vx;
    p.y += p.vy;
    p.rot += p.spin;
    if (p.y > ch) Object.assign(p, createConfettiPiece(), { y: -10 });
    ctx.save();
    ctx.translate(p.x, p.y);
    ctx.rotate(p.rot * Math.PI / 180);
    ctx.fillStyle = p.color;
    ctx.fillRect(-p.w / 2, -p.h / 2, p.w, p.h);
    ctx.restore();
  });
  requestAnimationFrame(animateConfetti);
}
